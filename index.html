<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אנימה אונליין - האנימות המתורגמות שלי</title>
    <style>
        /* עיצוב כללי */
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #121212; 
            color: white; 
            margin: 0; 
            padding: 10px; /* צמצום פדינג לנייד */
            min-height: 100vh; 
        }

        header { text-align: center; padding: 20px 10px; }
        h1 { 
            color: #ff4500; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
            font-size: 2rem; /* גודל גמיש */
        }

        /* סרגל חיפוש רספונסיבי */
        .search-wrapper { 
            margin-bottom: 30px; 
            display: flex; 
            justify-content: center; 
            padding: 0 15px;
        }
        #searchInput { 
            width: 100%; 
            max-width: 500px; 
            padding: 12px 20px; 
            background: #1a1a1a; 
            border: 1px solid #333; 
            border-radius: 8px; 
            color: white; 
            outline: none; 
            font-size: 16px; 
            transition: 0.3s;
        }

        /* גריד רספונסיבי - השינוי העיקרי כאן */
        .anime-grid { 
            display: grid; 
            /* בטלפונים קטנים יוצגו 2 עמודות, ובמסכים גדולים יותר לפי המקום */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 15px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        /* עיצוב כרטיסייה */
        .anime-card { 
            background: #1f1f1f; 
            border-radius: 10px; 
            overflow: hidden; 
            text-decoration: none; 
            color: white; 
            transition: 0.3s ease; 
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .anime-card:hover { 
            transform: translateY(-5px); 
            border-color: #ff4500; 
        }

        .anime-card img { 
            width: 100%; 
            /* גובה תמונה שמשתנה לפי רוחב הכרטיסייה */
            aspect-ratio: 2/3; 
            object-fit: cover; 
        }

        .anime-card h3 { 
            padding: 10px; 
            margin: 0; 
            text-align: center; 
            font-size: 0.9rem; /* גודל טקסט מתאים יותר לנייד */
            background: #1f1f1f;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* התאמות ספציפיות למסכים גדולים (מחשב) */
        @media (min-width: 768px) {
            body { padding: 20px; }
            .anime-grid { 
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
                gap: 20px;
            }
            .anime-card h3 { font-size: 1.1rem; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<header>
    <h1>אנימה אונליין</h1>
    <div class="search-wrapper">
        <input type="text" id="searchInput" onkeyup="filterAnime()" placeholder="חפש אנימה מהרשימה...">
    </div>
</header>

<div class="anime-grid" id="animeGrid">
    <a href="episodes.html" class="anime-card" data-name="הנבלית שזכתה לאהבת נסיך הממלכה השכנה">
        <img src="https://img.aniplus.co/Imgs/animePictures/1766486731352_anime.jpg" alt="פוסטר">
        <h3>הנבלית שזכתה לאהבת נסיך הממלכה השכנה</h3>
    </a>

    <a href="anyway.html" class="anime-card" data-name="בכל מקרה אני מתאהב בך">
        <img src="https://m.media-amazon.com/images/M/MV5BZmE3NzI2MjUtZGQ4Yi00YWRjLTg0OWUtNmU4ZTdlY2Q3ODAxXkEyXkFqcGc@._V1_.jpg" alt="פוסטר">
        <h3>בכל מקרה אני מתאהב בך עונה 2</h3>
    </a>

    <a href="Glitter Force.html" class="anime-card" data-name="גליטר פורס">
        <img src="https://preview.redd.it/what-are-yalls-opinion-on-glitter-force-i-obv-dont-support-v0-ygmkcpp8nsma1.jpg?width=640&crop=smart&auto=webp&s=402ceecfd6b8d05d9f530432268920f956fa41f0" alt="פוסטר">
        <h3>גליטר פורס</h3>
    </a>
</div>

<script>
    function filterAnime() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let cards = document.getElementsByClassName('anime-card');

        for (let i = 0; i < cards.length; i++) {
            let name = cards[i].getAttribute('data-name');
            if (name.toLowerCase().includes(input)) {
                cards[i].style.display = "flex";
            } else {
                cards[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
